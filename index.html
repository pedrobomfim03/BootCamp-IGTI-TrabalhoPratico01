<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho Prático Módulo 01 - Pedro Bomfim da Costa</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body style="background: black;">
        <div id="conteudo">
            <h1 id="titulo">Trabalho Prático - Color RGB</h1>
            <table class="tabela">
                <tr>
                    <td style="text-align: left;"><span>(R) Vermelho:</span></td>
                    <td style="text-align: right;"><input type="text" id="textred" value="0" readonly></td>
                </tr>
                <tr>
                    <td colspan="2"><input min="0" max="255" name="red" value="0" type="range"></td>
                </tr>
                <tr>
                    <td style="text-align: left;"><span>(G) Verde:</span></td>
                    <td style="text-align: right;"><input type="text" id="textgreen" value="0" readonly></td>
                </tr>
                <tr>
                    <td colspan="2"><input min="0" max="255" name="green" value="0" type="range"></td>
                </tr>
                <tr>
                    <td style="text-align: left;"><span>(B) Azul:</span></td>
                    <td style="text-align: right;"><input type="text" id="textblue" value="0" readonly></td>
                </tr>
                <tr>
                    <td colspan="2"><input min="0" max="255" name="blue"  value="0" type="range"></td>
                </tr>
            </table><br>
            <div id="divColor" style="background-color: rgb(0,0,0);"></div>
        </div>
    </body>
</html>
